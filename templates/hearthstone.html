<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1" />
		<title>HS Tracker</title>
		<link rel="shortcut icon" href="/static/favicon.png" type="image/x-icon">
		<link rel="icon" href="/static/favicon.png" type="image/x-icon">
		<link href="/static/css/bootstrap.min.css" rel="stylesheet">
		<link href="/static/css/bootstrap-theme.min.css" rel="stylesheet">
		<link href="/static/css/hearthstone.css" rel="stylesheet">
	</head>
	<body>
		<!-- TMPL_INCLUDE "./templates/navbar.html" -->

		<div class="container">
			<div class="main">
				<div class="row">
					<div class="col-md-4">
						<div class="col-md-12">
							<!-- TMPL_INCLUDE "./templates/input.html" -->
						</div>

						<!-- TMPL_IF last-added -->
						<div class="col-md-12">
							<div class="alert alert-success" role="alert">
								Added match:
								<strong><!-- TMPL_VAR last-added --></strong>
								<a href="/undo" class="btn-xs btn-default"
									id="filter_reset"
									title="Undo" data-toggle="tooltip">
									<span class="glyphicon glyphicon-floppy-remove">
									</span>
								</a>
							</div>
						</div>
						<!-- /TMPL_IF -->

						<!-- TMPL_IF filter-deck -->
						<div class="col-md-12">
							<div class="alert alert-info" role="alert">
								Filtered by deck:
								<strong><!-- TMPL_VAR filter-deck --></strong>
								<a href="/" class="btn-xs btn-default"
									id="filter_reset">
									<span class="glyphicon glyphicon-refresh">
									</span>
								</a>
							</div>
						</div>
						<!-- /TMPL_IF -->

						<div class="col-md-12">
							<!-- TMPL_INCLUDE "./templates/decks.html" -->
						</div>
					</div>

					<div class="col-md-4">
						<div class="col-md-12">
							<!-- TMPL_INCLUDE "./templates/stats.html" -->
						</div>

						<div class="col-md-12">
							<div class="well">
								<canvas title="Daily Stats - Week"
									data-toggle="tooltip"
									id="winrate-stats"></canvas>
							</div>
						</div>

						<div class="col-md-12">
							<!-- TMPL_INCLUDE "./templates/againststats.html" -->
						</div>

						<div class="col-md-12">
							<div class="well">
								<canvas title="Against Stats - Season"
									data-toggle="tooltip"
									id="hero-stats"></canvas>
							</div>
						</div>


					</div>

					<div class="col-md-4">
						<div class="col-md-12">
							<!-- TMPL_INCLUDE "./templates/matches.html" -->
						</div>
					</div>
				</div>
			</div>
		</div>

		<span id="to-top">
			<a href="#">
				<span class="glyphicon glyphicon-menu-up"></span>
			</a>
		</span>

		<script src="/static/js/jquery.js"></script>
		<script src="/static/js/bootstrap.min.js"></script>
		<script src="/static/js/Chart.js"></script>
		<!-- TMPL_INCLUDE "./templates/graphs.html" -->
		<script>
		$(document).ready(function(){
			$('[data-toggle="tooltip"]').tooltip();
		});
		$("body").keydown(function(){
			if (event.keyCode == 13) {
				document.activeElement.blur();
				return false;
			}
		});
		</script>
	</body>
</html>
